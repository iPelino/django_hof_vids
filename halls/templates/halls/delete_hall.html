{% extends "base.html" %}

{% block title %}
    Delete Hall - {{ block.super }}
{% endblock %}

{% block content %}
<div class="container">
    <h5>Are you sure you want to delete this hall of fame?</h5>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <br>
    <h5><a href="{% url 'detail_hall' hall.id %}">{{hall.title}}</a></h5>
</div>
{% endblock %}
